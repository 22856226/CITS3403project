<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
        <title>View Data</title>
    </head>
    <script>
        function rank_score(){
            var max = 0;
            var sorted = [];
            for(var player in players){
                if(players[player] >= max){
                    max = players[player];
                }
            }
            var cur = max;
            for(var i = max; i > 0; i--){
                for(var player in players){
                    if(players[player] == i){
                        sorted.push(player);
                    }
                }
            }
            var rank = "";
            for(var i = 0; i < sorted.length; i++){
                rank = "<tr><td>" + (i + 1) + "</td><td>" + sorted[i] + "</td><td>" + players[sorted[i]] + "</td></tr>";
                document.getElementById("leaderboard").innerHTML += rank;
            }
        }
    </script>
    <body>
        <h1>Here is your movements data</h1>
        <table class="leaderboard">
            <tr><th>Rank</th>
                <th>Name</th>
                <th>Scores</th>
            </tr></table>
    </body>
