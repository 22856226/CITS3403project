<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push the Box</title>
    <style>
        body {
            background-color: burlywood;
        }
        .signform {
            font-family: "Gill Sans", sans-serif;
            position: fixed;
            background-color: white;
            top: 20%;
            left: 30%;
            width: 500px;
            height: 400px;
            border-radius: 1em;
            text-align: center;
        }
        .signclose {
            cursor: pointer;
            float: right;
            overflow: hidden;
            text-align: center;
            position: relative;
            height: 40px;
            width: 40px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .content {
            position: relative;
            margin-top: 80px;
        }
        .signinput {
            text-align: center;
            border-radius: 0.2em;
            width: 280px;
            height: 45px;
            border: none;
            background-color:#f2f2f2;
            font-size: 28px;
        }
        .signin {
            position: relative;
            margin-top: 20px;
        }
        #registerform {
            height: 450px;
        }

        #registerloading{
            position: absolute;
            width: 25px;
            height: 25px;
            left: 410px;
            top: 90px;
        }
    </style>
</head>
<body>
<div>
    <button id="displaysign" onclick="start()">Click to Sign in</button>
</div>
<div class="signform" id="signform" style="display:none">
    <div class="signclose">
        <span onclick="signclose()">x</span>
    </div>
    <div class="content">
        <form action="/signin" method="post">
            <p><input name="user" class="signinput" placeholder="Username" value="{{ user_name }}"></p>
            <p><input name="pwd" class="signinput" placeholder="Password" type="password"></p>
    </div>
    <div class="signin">
        <button>Sign In</button>
    </div>
    <br>
    <div class="change" style="color:#4d4d4d">
        <p>No account? <a href="#" style="text-decoration:none; color:#43A047">Sign up </a>for one :)</p>
    </div>
</div>
<div class="signform" id="registerform" style="display:none">
    <img src="car.gif" style="display:none" id="registerloading">
        <div class="signclose">
            <span onclick="signclose()">x</span>
        </div>
        <div class="content">
            <form action="/signup" method="post">
                <p><input name="user" class="signinput" placeholder="Username" onblur="loading()" value="{{ user_name }}"></p>
                <p><input name="pwd" class="signinput" placeholder="Password" type="password"></p>
        </div>
        <div class="signin">
            <button>Sign Up</button>
        </div>
    <br>
    <div class="change" style="color:#4d4d4d">
        <p>Existing an account? <a href="#" style="text-decoration:none; color:#43A047">Sign In </a>for it :)</p>
    </div>
</div>
</body>
<script>
    $(function (){
        $('.change').click(function ()
        {
            $('.signform').animate({height:'toggle', opacity:'toggle'}, 'slow');
        });
    })
    function start() {
        document.getElementById('signform').style.display=""
    }
    function signclose() {
        document.getElementById('signform').style.display="none"
        document.getElementById('registerform').style.display="none"
    }
    function loading() {
        document.getElementById('registerloading').style.display=""
    }
</script>
</html>
